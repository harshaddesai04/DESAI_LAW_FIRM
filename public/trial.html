<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DESAI LAW FIRM</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="HD.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Appointment Start -->
    <section id="Appointment">
        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="bg-appointment rounded">
                    <div class="row h-100 align-items-center justify-content-center">
                        <div class="col-lg-6 py-5">
                            <div class="rounded p-5 my-5" style="background: rgba(55, 55, 63, .7);">
                                <h1 class="text-center text-white mb-4">Get An Appointment</h1>
                                <!-- Success Message -->
                                <div id="successMessage" class="alert alert-success" style="display: none;">
                                    Appointment submitted successfully!
                                </div>
                                <!-- Error Message -->
                                <div id="errorMessage" class="alert alert-danger" style="display: none;">
                                    Something went wrong. Please try again later.
                                </div>
                                <!-- Form -->
                                <form id="appointmentForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control border-0 p-4" placeholder="Your Name" required="required" name="name" />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control border-0 p-4" placeholder="Your Email" required="required" name="email" />
                                    </div>
                                    <div class="form-row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <div class="date" id="date" data-target-input="nearest">
                                                    <input type="text" class="form-control border-0 p-4 datetimepicker-input" placeholder="Select Date" data-target="#date" data-toggle="datetimepicker" name="date" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <div class="time" id="time" data-target-input="nearest">
                                                    <input type="text" class="form-control border-0 p-4 datetimepicker-input" placeholder="Select Time" data-target="#time" data-toggle="datetimepicker" name="time" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <select class="custom-select border-0 px-4" style="height: 47px;" name="service">
                                            <option selected>Select A Service</option>
                                            <option value="Legal Consultation">Legal Consultation</option>
                                            <option value="Case Evaluation">Case Evaluation</option>
                                            <option value="Legal Documentation Assistance">Legal Documentation Assistance</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button class="btn btn-primary btn-block border-0 py-3" type="submit">Get An Appointment</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Appointment End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary px-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- AJAX Script -->
    <script>
        $(document).ready(function () {
            $('#appointmentForm').submit(function (event) {
                event.preventDefault(); // Prevent the form from submitting via the browser

                // Get form data
                var formData = $(this).serialize();

                // Send data using AJAX
                $.ajax({
                    type: 'POST',
                    url: '/api/appointments',
                    data: formData,
                    success: function (response) {
                        // Display success message
                        $('#successMessage').fadeIn().delay(3000).fadeOut();
                        // Clear the form
                        $('#appointmentForm')[0].reset();
                    },
                    error: function (xhr, status, error) {
                        // Display error message
                        $('#errorMessage').fadeIn().delay(3000).fadeOut();
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</body>

</html>
